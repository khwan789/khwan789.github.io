<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Kyunghwan's Portfolio</title>
        <!--
        <link rel="stylesheet" type="text/css" href="style.css"/>
        -->
        <meta name="viewport" content="width=device-width, minimum-scale=1.0"/>

        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script>
            $(function(){
                var list = [];

                $.getJSON('description.json', function(data){
                  
                    $.each(data.project, function(i, f){
                        
                        var table = "<h1>" + f.title + "</h1>" + "<p>" + f.text1 + "</p>" + "<p>" + f.text2 + "</p>"
                        $(table).appendTo("#info");
                    });
                });
            });

        </script>

    </head>
    <body>
        <div id="info">
        </div>
        
    </body>
</html>
