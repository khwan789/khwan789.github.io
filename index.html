<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Kyunghwan's Portfolio</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0"/>
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

        <script>
            'use strict';

            window.onload = init;



            function init(){
                cropProfileImage('img.profile-image');
            }

            function cropProfileImage(pic){
                var h = $(pic).height(),
                    w = $(pic).width();

                if($(pic).parent('.profile-image-wrap').length === 0){
                    // wrap the image in a "cropping" div
                    $(pic).wrap('<div class="profile-image-wrap"></div>');
                }

                if(h > w){
                    // pic is portrait
                    $(pic).addClass('portrait');
                    var m = -(((h/w) * 100)-100)/2; //math the negative margin
                    $(pic).css('margin-top', '%');//m + '%');    
                }else if(w > h){ 
                    // pic is landscape
                    $(pic).addClass('landscape'); 
                    var m = -(((w/h) * 100)-100)/2;  //math the negative margin
                    $(pic).css('margin-left', m + '%');
                }else {
                    // pic is square
                    $(pic).addClass('square');
                }
            }

            var currentPage = '#main';

            $(document).ready(function(){
                $('#bombrix').click(function(){
                    $('#bombrixPage').slideDown();
                    $('#main').slideUp();
                    currentPage = '#bombrix';
                });
            });

        </script>

    </head>
