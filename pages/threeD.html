	<script>
		"use strict";
        
        var captions = ["Unicycle (front)", "Unicycle (side)","Unicycle (side)", "Moose Head","Moose Head 2","Moose Head 3","Clock", "Fan", "Fan2"];
        
		$(document).ready(function(){
			$('#slides').slidesjs({
				width: 400,
				height: 250,
				pagination: { active: false },
				callback: { complete: updateCaption },
				effect: { slide: { speed: 1000 } }
			});
		});
		
		function updateCaption(number){
			var caption = captions[number - 1];
			$("#description").hide().text(caption).fadeIn();
		}
	</script>
